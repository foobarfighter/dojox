<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../../../dojo/dojo.js"
	    djConfig="isDebug: true"></script>
	<script type="text/javascript">
		dojo.require("doh.runner");
		dojo.require("dojox.rails");
		
		var parsedNodes;	
		
		doh.register("dojox.rails.tests.Parser", [
            {
				name: "manager",
                tearDown: function() {
                  dojox.rails.manager.clear();  
                },
                runTest: function(t) {
                    t.is([], dojox.rails.manager.findByType());

                    dojox.rails.manager.register("x", "y");
                    t.is(["y"], dojox.rails.manager.findByType("x"));

                    dojox.rails.manager.register("foo", "bar");
                    var all = dojox.rails.manager.all();
                    t.is(2, all.length);

                    var found = false;
                    dojo.forEach(all, function(item) { if (item == "y") found = true });
                    t.t(found);

                    var found = false;
                    dojo.forEach(all, function(item) { if (item == "bar") found = true });
                    t.t(found);
                }
			},
            {
                name: "manager.byNode",
                setUp: function(){
                    dojox.rails.parse();
                },
                tearDown: function(){
                    dojox.rails.manager.clear();
                },
                runTest: function(t){
                    var decorator = dojox.rails.manager.byNode(dojo.byId("form-remote"));
                    t.is(dojo.byId("form-remote"), decorator.domNode);

                    var decorator = dojox.rails.manager.byNode("form-remote");
                    t.is(dojo.byId("form-remote"), decorator.domNode);

                    var decorator = dojox.rails.manager.byNode("node-does-NOT-exist");
                    t.is(null, decorator);

                    var decorator = dojox.rails.manager.byNode("node-that-exists-but-is-not-a-decorator");
                    t.is(null, decorator);
                }
            },
			{
				name: "parse",
                tearDown: function() {
                  dojox.rails.manager.clear();
                },
				runTest: function(t) {
					dojox.rails.parse();
                    t.is(2, dojox.rails.manager.all().length);

                    console.debug(dojox.rails.manager);
                    
					var remotes = dojox.rails.manager.findByType("remote");
					t.is(1, remotes.length);
					dojo.forEach(remotes, function(obj) {
						t.is(dojox.rails.decorators.RemoteForm.prototype.constructor, obj.constructor);
					});
					
					var fieldObservers = dojox.rails.manager.findByType("field_observer");
					t.is(1, fieldObservers.length);
					dojo.forEach(fieldObservers, function(obj) {
						t.is(dojox.rails.decorators.FieldObserver.prototype.constructor, obj.constructor);
					});
				}
			}
		]);
		
		dojo.addOnLoad(function() {
			doh.run();
		});
	</script>
</head>
<body>

<form id="form-remote" method="post" data-js-type="remote">
</form>

<script type="application/json" data-js-type="field_observer">
// <![CDATA[
	{ "url": "/some/url" }
// ]]>
</script>

<div id="node-that-exists-but-is-not-a-decorator"></div>

</body>
</html>
